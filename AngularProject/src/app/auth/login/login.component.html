    <div class="card m-3">
            <h5 class="card-header">Register Yourself</h5>
            <div class="card-body">
                <form [formGroup]="LoginForm" (ngSubmit)="onSubmit()">

                            <input 
                                type="text" 
                                formControlName="Name" 
                                class="form-control"
                               />

                    <div class="form-group">
                        <label>Email</label>
                        <input 
                            type="text" 
                            formControlName="email" 
                            class="form-control"
                            />
                    </div>
                    <div class="form-row">
                        <div class="form-group col">
                            <label>Password</label>
                            <input

                                class="form-control"
                               />

                        </div>
                        
                    </div>
                    
                    <div class="text-center">
                        <button class="btn btn-primary mr-1" routerLink="/Home">Login</button>
                        <button class="btn btn-secondary" routerLink="/Register" >Register</button>

                </form>
            </div>
        </div>
    </div>
