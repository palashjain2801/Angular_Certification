          <li class="nav-item active">
            <a class="nav-link" routerLink="/Login">Login </a>

            <a class="nav-link" >Register<span class="sr-only">(current)</span></a>

<div class="d-flex justify-content-center">
    <div class="card m-3">
            <h5 class="card-header">Register Yourself</h5>
            <div class="card-body">
                <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                    <div class="form-row">
                        
                        <div class="form-group col">
                            <label> Name</label>
                            <input 
                                type="text" 
                                formControlName="Name" 
                                class="form-control"
                                [(ngModel)]="_userService.registerUser.Name"/>
                        
                        </div>
                        
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input 
                            type="text" 
                            formControlName="email" 
                            class="form-control"
                            [(ngModel)]="_userService.registerUser.Email" />
                    </div>
                    <div class="form-group">
                        <label>Confirm Email</label>
                        <input 
                            type="text" 
                            formControlName="Id" 
                            class="form-control"
                            [(ngModel)]="_userService.registerUser.Id" />
                    </div>
                    <div class="form-row">
                        <div class="form-group col">
                            <label>Password</label>
                            <input 
                                type="password" 
                                formControlName="password" 
                                class="form-control"
                                [(ngModel)]="_userService.registerUser.Password"/>

                        </div>
                        <div class="form-group col">
                            <label>Confirm Password</label>
                            <input 
                                type="password" 
                                formControlName="confirmPassword" 
                                class="form-control"/>
                        </div>
                    </div>
                    <div class="form-group form-check">
                        <input 
                            type="checkbox" 
                            formControlName="acceptTerms" 
                            id="acceptTerms" 
                            class="form-check-input"/>
                        <label 
                            for="acceptTerms" 
                            class="form-check-label">Accept Terms & Conditions</label>
                    </div>
                    <div class="text-center">
                        <button class="btn btn-primary mr-1" (click) = 'createUser(_userService.registerUser)'>Register</button>
                        <button class="btn btn-secondary" type="reset" >Clear</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    {{ registerForm.value | json}}
